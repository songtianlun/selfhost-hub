services:
  - id: "nextcloud"
    slug: "nextcloud"
    name: "Nextcloud"
    description: "一款开源的个人云存储平台，提供文件同步、共享和协作功能"
    image: "/placeholder.svg?height=300&width=400"
    tags:
      - "存储"
      - "协作"
      - "生产力"
      - "文件共享"
    website: "https://nextcloud.com"
    github: "https://github.com/nextcloud/server"
    content: |
      # Nextcloud

      Nextcloud 是一套功能强大的个人云存储平台，支持文件同步、共享和协作。它完全开源，可以轻松部署在您自己的服务器上，让您完全掌控自己的数据。

      ## 主要功能

      - **文件存储与同步**：跨设备同步您的文件，支持多平台客户端
      - **文档协作**：实时编辑文档、电子表格和演示文稿
      - **日历与联系人**：管理您的日程安排和通讯录
      - **照片管理**：整理和分享您的照片库
      - **任务管理**：创建和跟踪任务列表
      - **应用生态系统**：通过应用商店扩展功能

      ## 部署要求

      - PHP 7.4+
      - 数据库（MySQL/MariaDB/PostgreSQL）
      - Web 服务器（Apache/Nginx）
      - 最小 2GB RAM
      - 推荐 10GB+ 存储空间

  - id: "homeassistant"
    slug: "home-assistant"
    name: "Home Assistant"
    description: "开源的智能家居自动化平台，支持众多设备和服务的集成"
    image: "/placeholder.svg?height=300&width=400"
    tags:
      - "智能家居"
      - "自动化"
      - "物联网"
    website: "https://www.home-assistant.io"
    github: "https://github.com/home-assistant/core"
    content: |
      # Home Assistant

      Home Assistant 是一个开源的智能家居自动化平台，旨在将您的所有智能设备集成到一个易于使用的系统中。它注重隐私保护，所有数据都存储在本地，不依赖云服务。

      ## 主要功能

      - **设备集成**：支持1000多种智能设备和服务
      - **自动化**：创建强大的自动化规则
      - **仪表盘**：可自定义的用户界面
      - **能源监控**：追踪家庭能源使用情况
      - **本地控制**：不依赖云服务，确保隐私和安全

      ## 部署方式

      - Home Assistant OS（推荐）
      - Home Assistant Container
      - Home Assistant Core
      - Home Assistant Supervised

      ## 硬件要求

      - 推荐使用树莓派 4（2GB+ RAM）
      - 支持 x86-64 架构的系统
      - 最小 32GB 存储空间

  - id: "jellyfin"
    slug: "jellyfin"
    name: "Jellyfin"
    description: "开源的媒体服务器，让您可以管理和流式播放您的媒体收藏"
    image: "/placeholder.svg?height=300&width=400"
    tags:
      - "媒体"
      - "流媒体"
      - "视频"
      - "音乐"
    website: "https://jellyfin.org"
    github: "https://github.com/jellyfin/jellyfin"
    content: |
      # Jellyfin

      Jellyfin 是一个开源的媒体服务器解决方案，让您可以轻松管理和流式播放您的媒体收藏。它不含任何商业成分，完全免费使用。

      ## 主要功能

      - **视频流媒体**：支持各种视频格式和字幕
      - **音乐播放**：管理和播放您的音乐库
      - **照片收藏**：组织和查看您的照片
      - **多用户支持**：为家庭成员创建单独的用户账户
      - **跨平台客户端**：支持移动设备、电视和浏览器
      - **直播电视**：支持 HDHomeRun 等设备的直播电视

      ## 部署要求

      - .NET 6.0 运行环境
      - 支持多种操作系统（Linux、Windows、macOS、FreeBSD）
      - 硬件转码需要支持的 GPU（可选）
      - 推荐至少 2GB RAM
      - 足够存放媒体的存储空间

