<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="浏览和发现适合您需求的自托管服务 - Selfhost Hub">
    <meta name="keywords" content="selfhost, self-hosted, 自托管, 服务器, 开源, 私有云, 服务列表">
    <title>自托管服务目录 | Selfhost Hub</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico">
    <!-- 预加载语言文件 -->
    <link rel="preload" href="js/lang/zh.js" as="script">
    <link rel="preload" href="js/lang/en.js" as="script">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Selfhost Hub Logo">
                    <span>Selfhost Hub</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link" data-i18n="nav.home">首页</a></li>
                    <li><a href="services.html" class="nav-link active" data-i18n="nav.services">服务</a></li>
                    <li><a href="tags.html" class="nav-link" data-i18n="nav.tags">标签</a></li>
                    <li><a href="blog.html" class="nav-link" data-i18n="nav.blog">博客</a></li>
                    <li><a href="about.html" class="nav-link" data-i18n="nav.about">关于</a></li>
                </ul>
            </nav>
            <div class="language-selector">
                <select id="language-select">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
            </div>
            <button class="mobile-menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 data-i18n="services.title">自托管服务目录</h1>
            <p data-i18n="services.subtitle">发现并部署符合您需求的自托管解决方案</p>
        </div>
    </section>

    <section class="services-content">
        <div class="container">
            <div class="search-filter-container">
                <div class="search-box">
                    <input type="text" id="services-search" placeholder="搜索服务..."
                        data-i18n-placeholder="services.search.placeholder">
                    <button id="services-search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <div class="filter-group">
                        <label data-i18n="services.filter.category">类别:</label>
                        <select id="category-filter">
                            <option value="all" data-i18n="services.filter.all">全部</option>
                            <!-- 动态加载类别 -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label data-i18n="services.filter.sortBy">排序:</label>
                        <select id="sort-filter">
                            <option value="popular" data-i18n="services.filter.popular">最受欢迎</option>
                            <option value="name-asc" data-i18n="services.filter.nameAsc">名称 (A-Z)</option>
                            <option value="name-desc" data-i18n="services.filter.nameDesc">名称 (Z-A)</option>
                            <option value="newest" data-i18n="services.filter.newest">最新添加</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="tags-container">
                <h3 data-i18n="services.popularTags">热门标签:</h3>
                <div class="tags-list" id="popular-tags">
                    <!-- 动态加载热门标签 -->
                </div>
                <button id="show-all-tags" data-i18n="services.showAllTags">显示所有标签</button>
            </div>

            <div class="services-grid" id="services-container">
                <!-- 动态加载服务内容 -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span data-i18n="services.loading">正在加载服务...</span>
                </div>
            </div>

            <div class="pagination" id="services-pagination">
                <!-- 动态生成分页 -->
            </div>
        </div>
    </section>

    <section class="cta">
        <div class="container">
            <h2 data-i18n="services.cta.title">找不到您需要的服务？</h2>
            <p data-i18n="services.cta.description">帮助我们扩展目录，提交您喜欢的自托管服务</p>
            <a href="https://github.com/selfhost-hub/selfhost-hub" class="btn btn-primary" target="_blank"
                rel="noopener noreferrer" data-i18n="services.cta.button">提交服务</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo-white.svg" alt="Selfhost Hub Logo">
                    <p data-i18n="footer.tagline">您的自托管服务资源中心</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h3 data-i18n="footer.navigation">导航</h3>
                        <ul>
                            <li><a href="index.html" data-i18n="nav.home">首页</a></li>
                            <li><a href="services.html" data-i18n="nav.services">服务</a></li>
                            <li><a href="tags.html" data-i18n="nav.tags">标签</a></li>
                            <li><a href="blog.html" data-i18n="nav.blog">博客</a></li>
                            <li><a href="about.html" data-i18n="nav.about">关于</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h3 data-i18n="footer.resources">资源</h3>
                        <ul>
                            <li><a href="blog/getting-started.html" data-i18n="footer.gettingStarted">入门指南</a></li>
                            <li><a href="blog/security.html" data-i18n="footer.security">安全指南</a></li>
                            <li><a href="blog/faq.html" data-i18n="footer.faq">常见问题</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h3 data-i18n="footer.legal">法律</h3>
                        <ul>
                            <li><a href="privacy.html" data-i18n="footer.privacy">隐私政策</a></li>
                            <li><a href="terms.html" data-i18n="footer.terms">使用条款</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Selfhost Hub. <span data-i18n="footer.copyright">保留所有权利</span>.</p>
                <div class="social-links">
                    <a href="https://github.com/selfhost-hub" target="_blank" rel="noopener noreferrer"><i
                            class="fab fa-github"></i></a>
                    <a href="https://twitter.com/selfhosthub" target="_blank" rel="noopener noreferrer"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://discord.gg/selfhosthub" target="_blank" rel="noopener noreferrer"><i
                            class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 服务模板 -->
    <template id="service-card-template">
        <div class="service-card">
            <div class="service-image">
                <img src="" alt="">
            </div>
            <div class="service-content">
                <h3 class="service-title"></h3>
                <p class="service-description"></p>
                <div class="service-tags"></div>
                <div class="service-meta">
                    <span class="service-stars"><i class="fas fa-star"></i> <span class="stars-count"></span></span>
                    <a href="#" class="service-link" data-i18n="services.viewDetails">查看详情</a>
                </div>
            </div>
        </div>
    </template>

    <!-- 标签模板 -->
    <template id="tag-template">
        <a href="#" class="tag"></a>
    </template>

    <!-- 服务详情模态框 -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body" id="service-detail-container">
                <!-- 动态加载服务详情 -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
